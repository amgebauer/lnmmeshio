image: python:3.7

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - /home/gebauer/share/anaconda3/bin/python -V # Print out python version for debugging
  - /home/gebauer/share/anaconda3/bin/pip install --user virtualenv
  - /home/gebauer/share/anaconda3/bin/python -m virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt --index-url=https://pypi.python.org/simple/

test:
  script:
  - coverage run -m unittest discover test_meshio
  - coverage report -m
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
